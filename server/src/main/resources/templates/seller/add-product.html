<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Добавление товара</h2>
    <form th:action="@{/seller/product/add}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" th:field="*{categoryId}" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">Photo:</label>
            <input type="file" accept="image/*" id="file" name="file" class="form-control" required />
        </div>
        <input type="hidden" th:field="*{sellerId}" th:value="${productDTO.sellerId}" />
        <div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>
</body>
</html>
