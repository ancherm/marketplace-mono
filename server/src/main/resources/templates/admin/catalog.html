<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Itemplace Market</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            /*background-color: #7FB7BE;*/
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*background-color: #0082e6;*/
            padding: 0 20px;
            margin: 20px;
        }
        .navbar-brand {
            color: black;
            font-size: 24px;
            text-decoration: none;
        }
        .navbar-nav .nav-link {
            color: black;
            margin-left: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: #7FB7BE;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            font-weight: bold;
            margin-top: 10px;
        }
        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .out-of-stock {
            color: red;
            font-weight: bold;
        }

    </style>
    <script>
        function redirectToProduct(productId) {
            window.location.href = '/admin/catalog/' + productId;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand">Itemplace Market</a>
    <div class="navbar-nav ml-auto">
        <a class="nav-link" href="/admin/categories">–ù–∞—Å—Ç—Ä–æ–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</a>
        <a class="nav-link" href="/logout">–í—ã–π—Ç–∏</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <form th:action="@{/admin/catalog}" method="get">
                <select name="categoryId" class="form-control d-inline-block w-auto">
                    <option value="" >–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
                <input type="text" name="search" placeholder="–ù–∞–π–¥—ë—Ç—Å—è –≤—Å—ë" class="form-control d-inline-block w-auto" />
                <button type="submit" class="btn btn-primary">üîç</button>
            </form>
        </div>
    </div>
    <div class="grid-container">
        <div th:each="product : ${products}">
            <div class="product-card" th:onclick="'redirectToProduct(' + ${product.id} + ')'">
                <img th:src="@{'/images/' + ${product.id}}" alt="–§–æ—Ç–æ –ø—Ä–æ–¥—É–∫—Ç–∞" class="product-image" />
                <div class="product-name" th:text="${product.name}">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
                <div class="product-price" th:text="${product.price} + ' ‚ÇΩ'">–¶–µ–Ω–∞ ‚ÇΩ</div>
                <div th:if="${product.quantity == 0}" class="out-of-stock">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</div>
                <div th:if="${product.quantity > 0}" class="product-quantity" th:text="'–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ' + ${product.quantity} + ' —à—Ç'">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —à—Ç—É–∫</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
