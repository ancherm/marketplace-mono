<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление категориями</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Управление категориями</h1>
    <form th:action="@{/admin/categories}" th:object="${newCategory}" method="post">
        <div class="form-group">
            <label for="name">Название категории:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить категорию</button>
    </form>

    <h2 class="mt-5">Существующие категории</h2>
    <div th:each="category : ${categories}" class="mb-3">
        <h3 th:text="${category.name}">Category Name</h3>
        <p th:text="${category.description}">Category Description</p>
    </div>

    <h2 class="mt-5">Отзывы к продуктам</h2>
    <div th:each="review : ${reviews}" class="mb-3">
        <p th:text="${review.reviewText}">Review Text</p>
        <p>Автор: <span th:text="${review.reviewerName}">Reviewer Name</span></p>
        <form th:action="@{/admin/reviews/delete/{id}(id=${review.id})}" method="post">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
